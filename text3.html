<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
</head>

<body class="flex items-center justify-center bg-gradient-to-r from-blue-500 to-pink-500 h-screen">

    <h1 class="text-3xl font-mono font-bold text-gray-700" id="typewriter"></h1>

    <script>
        const words = "I'am a developer and designer";
        let i = 0;

        function type() {
            if (i < words.length) {
                document.getElementById("typewriter").innerHTML += words.charAt(i);
                i++;
                setTimeout(type, 100);
            }
        }

        type();
    </script>
</body>

</html>
