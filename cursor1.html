<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Cursor with GSAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      cursor: none;
    }

    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn.pixabay.com/photo/2022/02/13/17/22/cartoon-easter-bunny-7011655_1280.jpg');
      background-position: center;
      background-size: cover;
      border-radius: 9999px;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.15s ease;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen">

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <!-- Some demo text -->
  <div class="text-white text-center mt-40 text-3xl font-bold">
    Scroll & Move Your Mouse ðŸŽ¯
  </div>

  <!-- Script -->
  <script>
    const cursor = document.querySelector('.custom-cursor');

    document.addEventListener('mousemove', (e) => {
      gsap.to(cursor, {
        x: e.clientX,
        y: e.clientY,
        duration: 0.01,
        ease: 'power2.out'
      });
    });
  </script>
</body>
</html>
