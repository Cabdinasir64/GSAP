<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF5A5F',
                        secondary: '#00A699',
                        dark: '#2B2D42',
                        light: '#EDF2F4',
                        accent: '#EF233C',
                    }
                }
            }
        }
    </script>




</head>

<body class="font-sans bg-light text-dark">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10 header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-12">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center logo">
                        <i class="fas fa-dumbbell text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-primary">IRON PEAK</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-dark hover:text-primary font-medium link">Home</a>
                    <a href="#" class="text-dark hover:text-primary font-medium link">Classes</a>
                    <a href="#" class="text-dark hover:text-primary font-medium link">Trainers</a>
                    <a href="#" class="text-dark hover:text-primary font-medium link">Pricing</a>
                    <a href="#" class="text-dark hover:text-primary font-medium link">Contact</a>
                </div>
                <div class="flex items-center btn">
                    <a href="#"
                        class="bg-primary text-white px-4 py-2 rounded-md font-medium hover:bg-opacity-90 transition">Join
                        Now</a>
                </div>
                <div class="md:hidden flex items-center link">
                    <button class="text-dark focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 md:pt-32 md:pb-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-12">
            <div class="md:flex items-center">
                <div class="md:w-1/2 mb-10 md:mb-0">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6" id="animated-text">
                    </h1>
                    <p class="text-lg text-gray-600 mb-8 subtitle">
                        At Iron Peak Fitness, we provide world-class training facilities and expert coaches to help you
                        reach your fitness goals faster than ever before.
                    </p>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 btns">
                        <a href="#"
                            class="bg-primary text-white px-6 py-3 rounded-md font-medium hover:bg-opacity-90 transition text-center">
                            Start Free Trial
                        </a>
                        <a href="#"
                            class="border-2 border-dark text-dark px-6 py-3 rounded-md font-medium hover:bg-dark hover:text-white transition text-center">
                            Learn More
                        </a>
                    </div>
                </div>
                <div class="md:w-1/2 image">
                    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                        alt="Gym workout" class="rounded-lg shadow-2xl w-full h-auto">
                </div>
            </div>
        </div>
    </section>


    <script>

        let tl = gsap.timeline();

        let text = "BUILD YOUR PERFECT BODY";
        let H1 = document.getElementById("animated-text");

        text.split(" ").forEach((word) => {
            const isPerfect = word === "PERFECT";

            word.split("").forEach((char) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.classList.add("char");
                if (isPerfect) {
                    span.classList.add("text-primary");
                }
                H1.appendChild(span);
            });


            const space = document.createElement("span");
            space.textContent = " ";
            space.classList.add("char");
            H1.appendChild(space);
        });

        tl.from(".header", { y: -50, opacity: 0, ease: "power4.out", duration: 1 })
            .from(".logo", { x: -50, opacity: 0, ease: "power2.out", duration: 0.8 }, "-=0.4")
            .from(".link", { y: -50, opacity: 0, ease: "power2.out", duration: 0.6, stagger: 0.2 }, "-=0.3")
            .from(".btn", { x: 50, opacity: 0, ease: "power2.out", duration: 0.5 }, "-=0.2")
            .fromTo(".char", { x: -150, opacity: 0 }, { x: 0, opacity: 1, ease: "power1.out", duration: 1, stagger: 0.10 })
            .from(".subtitle", { y: 50, opacity: 0, ease: "power2.out", duration: 0.8 }, "-=0.3")
            .from(".btns", { x: -80, opacity: 0, ease: "power2.out", duration: 1, stagger: 0.3 }, "-=0.3")
            .from(".image", { y: 50, opacity: 0, ease: "power4.out", duration: 1.5 }, "-=0.2")

    </script>


</body>

</html>
