<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Trigger3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
        }
        .mobile-menu {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="text-white font-sans">

    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 py-4 px-8 flex items-center justify-between bg-transparent text-white">
        <div class="text-2xl font-bold">MySite</div>
        <ul class="hidden md:flex space-x-8 text-gray-700 font-medium">
            <li><a href="#" class="hover:text-blue-600 transition link text-white">Home</a></li>
            <li><a href="#" class="hover:text-blue-600 transition link text-white">About</a></li>
            <li><a href="#" class="hover:text-blue-600 transition link text-white">Services</a></li>
            <li><a href="#" class="hover:text-blue-600 transition link text-white">Contact</a></li>
        </ul>
        <div class="md:hidden">
            <button id="menuBtn" class="text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden mobile-menu fixed top-16 left-0 w-full p-4 space-y-4">
        <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Services</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
    </div>

    <!-- Page Content -->
    <section id="section1" class="px-8 h-screen bg-blue-400 flex items-center justify-center flex-col">
        <h1 class="text-5xl font-bold text-gray-100">Welcome to MySite</h1>
        <p class="mt-6 text-lg text-gray-50">Scroll down to see the navbar background change!</p>
    </section>
    <section id="section2" class="px-8 h-screen bg-red-400 flex items-center justify-center flex-col">
        <h1 class="text-5xl font-bold text-gray-100">Section 2</h1>
    </section>
    <section id="section3" class="px-8 h-screen bg-pink-400 flex items-center justify-center flex-col">
        <h1 class="text-5xl font-bold text-gray-100">Section 3</h1>
    </section>
    <section id="section4" class="px-8 h-screen bg-yellow-400 flex items-center justify-center flex-col">
        <h1 class="text-5xl font-bold text-gray-100">Section 4</h1>
    </section>
    <section id="section5" class="px-8 h-screen bg-lime-400 flex items-center justify-center flex-col">
        <h1 class="text-5xl font-bold text-gray-100">Section 5</h1>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // ScrollTrigger for each section and navbar background
        const sections = document.querySelectorAll('section');

        sections.forEach((section, index) => {
            const navbarColor = index === 0 ? '#1e3a8a' : (
                index === 1 ? '#b91c1c' :
                (index === 2 ? '#ec4899' :
                (index === 3 ? '#f59e0b' : '#84cc16'))
            );
            gsap.to("#navbar", {
                backgroundColor: navbarColor,
                color: "#ffffff",
                duration: 0.5,
                scrollTrigger: {
                    trigger: section,
                    start: "top top",
                    end: "bottom top",
                    toggleActions: "play none none reverse"
                }
            });
        });

        // Mobile menu toggle functionality
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
