<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    body {
      overflow-x: hidden;
    }

    .box-container {
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-gray-900 text-white">

  <main>
    <!-- Floating Box -->
    <div class="box-container fixed top-1/2 right-10 transform -translate-y-1/2 z-50">
      <div class="moving w-64 h-64 bg-red-600 rounded-3xl shadow-2xl flex items-center justify-center opacity-0">
        <h1 class="text-2xl font-bold">Moving Box</h1>
      </div>
    </div>

    <!-- Sections -->
    <section class="h-screen bg-cyan-600 flex items-center justify-center">
      <h2 class="text-5xl font-extrabold">Section 1</h2>
    </section>

    <section class="h-screen bg-lime-600 flex items-center justify-center">
      <h2 class="text-5xl font-extrabold">Section 2</h2>
    </section>

    <section class="h-screen bg-orange-500 flex items-center justify-center">
      <h2 class="text-5xl font-extrabold">Section 3</h2>
    </section>
  </main>

  <!-- Animation Script -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const box = gsap.fromTo(".moving",
      { opacity: 0, y: 100 },
      { opacity: 1, y: 0, duration: 1, ease: "power2.out" }
    );

    const scrollTL = gsap.timeline({
      scrollTrigger: {
        trigger: "main",
        start: "top top",
        end: "bottom bottom",
        scrub: 1,
      }
    });

    scrollTL
      // Section 2: Move left, grow, rotate slightly
      .to(".moving", {
        x: -800,
        scale: 1.3,
        rotate: 15,
        duration: 1
      })

      // Section 3: Move right, shrink, straighten
      .to(".moving", {
        x: 0,
        scale: 1,
        rotate: 0,
        duration: 1
      });
  </script>

</body>

</html>
