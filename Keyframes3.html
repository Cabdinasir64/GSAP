<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Keyframes with Background Color Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="box bg-blue-500 w-32 h-32 rounded-lg"></div>

    <script>
        gsap.to(".box", {
            keyframes: [
                { backgroundColor: "blue", x: 100, duration: 1 },
                { backgroundColor: "yellow", y: 200, duration: 1 },
                { backgroundColor: "pink", x: 300, duration: 1 }
            ],
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut",
        });
    </script>

</body>

</html>
