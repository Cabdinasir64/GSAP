<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-= 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 10px;
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen flex-wrap">

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <script>
    const tl = gsap.timeline();

    tl.from(".box:nth-child(1)", { x: -200, opacity: 1, duration: 1 })
      .from(".box:nth-child(2)", { x: 200, opacity: 1, duration: 1 }, "-=0.5") // Box 2 starts before Box 1 ends
      .from(".box:nth-child(3)", { y: -100, opacity: 1, duration: 1 }, "-=0.5"); // Box 3 starts before Box 2 ends
  </script>

</body>
</html>
