<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Keyframes Rotation and Scale Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="box bg-red-500 w-32 h-32 rounded-lg"></div>

  <script>
    gsap.to(".box", {
      keyframes: [
        { rotation: 45, scale: 1.5, duration: 1 }, 
        { rotation: 90, scale: 1, duration: 1 }, 
        { rotation: 180, scale: 2, duration: 1 }  
      ]
    });
  </script>

</body>
</html>
