<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger Scale with Button</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            margin: 10px;
            opacity: 0;
            transform: scale(0);
        }
    </style>
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <button id="startBtn" class="mt-6 px-6 py-3 bg-blue-500 text-white font-bold rounded">Start Animation</button>

    <script>
        const button = document.getElementById("startBtn");

        button.addEventListener('click', () => {
            gsap.from(".box", {
                scale: 1,
                opacity: 1,
                duration: 1.5,
                stagger: 0.3
            });
        });
    </script>

</body>

</html>
